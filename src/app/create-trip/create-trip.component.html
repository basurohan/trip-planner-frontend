<div>
    <a [routerLink]="['/home']">Back to home</a>
</div>
<hr>
<div>
    <form (ngSubmit)="addTrip(f)" #f="ngForm">
        <div>
            <label for="country">Country: </label>
            <select>
                <option value="volvo">Australia</option>
                <option value="saab">United States</option>
                <option value="mercedes">Canada</option>
                <option value="audi">New Zealand</option>
              </select>
        </div>

        <div>
            <label for="city">City: </label>
            <input type="text" id="city">
        </div>

        <div>
            <label for="startDate">Start Date: </label>
            <input type="date" id="startDate">
        </div>

        <div>
            <label for="endDate">End Date: </label>
            <input type="date" id="endDate">
        </div>

        <div>
            <label for="hotel">Hotel: </label>
            <input type="text" id="hotel">
        </div>

        <div>
            <label for="travellers">No of Travellers: </label>
            <input type="text" id="travellers">
        </div>

        <div>
            <label for="ticket">Ticket #: </label>
            <input type="text" id="ticket">
        </div>

        <div>
            <label for="budget">Spending Budget: </label>
            <input type="number" id="budget">
        </div>

        <div>
            <label for="thingsToDo">Things To Do: </label>
            <textarea></textarea>
        </div>

      </form>
</div>
